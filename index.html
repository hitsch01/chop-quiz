<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHOP2025 Quiz</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f7;
      color: #1c1c1e;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .details {
      font-size: 0.9em;
      color: #636366;
      margin-bottom: 15px;
      border-left: 3px solid #d1d1d6;
      padding-left: 10px;
    }
    .answer-input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #d1d1d6;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .button {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }
    .button:hover {
      background-color: #0062cc;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
    .correct {
      color: #34c759;
    }
    .incorrect {
      color: #ff3b30;
    }
    .progress {
      margin-bottom: 20px;
      text-align: center;
      color: #636366;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div class="progress" id="progress">Frage 1 von <span id="total-questions">0</span></div>
    <div class="card">
      <div class="question" id="question"></div>
      <div class="details" id="details"></div>
      <input type="text" class="answer-input" id="answer" placeholder="Gib den Z-Code ein (z.B. Z00.0)">
      <button class="button" id="submit">Antwort überprüfen</button>
      <div class="result" id="result"></div>
    </div>
  </div>
  <div id="completion" class="card hidden">
    <h2>Quiz abgeschlossen!</h2>
    <p>Du hast <span id="score">0</span> von <span id="total">0</span> Fragen richtig beantwortet.</p>
    <button class="button" id="restart">Quiz neu starten</button>
  </div>

  <script>
    let quizData = [];
    let currentQuestion = 0;
    let score = 0;

    document.addEventListener('DOMContentLoaded', () => {
      fetch('chop_quiz_data.json')
        .then(response => response.json())
        .then(data => {
          quizData = data;
          quizData = quizData.sort(() => Math.random() - 0.5);
          document.getElementById('total-questions').textContent = quizData.length;
          showQuestion();

          document.getElementById('submit').addEventListener('click', checkAnswer);
          document.getElementById('answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswer();
          });
          document.getElementById('restart').addEventListener('click', restartQuiz);
        })
        .catch(err => {
          console.error('Fehler beim Laden der Quizdaten:', err);
          document.getElementById('question').textContent = 'Fehler beim Laden der Quizdaten';
        });
    });

    function showQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById('question').textContent = q.text;
      const details = document.getElementById('details');
      if (q.details && q.details.length > 0) {
        details.innerHTML = q.details.join('<br>');
        details.style.display = 'block';
      } else {
        details.style.display = 'none';
      }
      document.getElementById('answer').value = '';
      document.getElementById('result').textContent = '';
      document.getElementById('progress').textContent = `Frage ${currentQuestion + 1} von ${quizData.length}`;
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.trim();
      const correctAnswer = quizData[currentQuestion].zcode;
      const result = document.getElementById('result');
      if (userAnswer.toUpperCase() === correctAnswer.toUpperCase()) {
        result.textContent = 'Richtig!';
        result.className = 'result correct';
        score++;
      } else {
        result.textContent = `Falsch! Die richtige Antwort ist ${correctAnswer}`;
        result.className = 'result incorrect';
      }
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          showQuestion();
        } else {
          showCompletion();
        }
      }, 1500);
    }

    function showCompletion() {
      document.getElementById('quiz-container').classList.add('hidden');
      document.getElementById('completion').classList.remove('hidden');
      document.getElementById('score').textContent = score;
      document.getElementById('total').textContent = quizData.length;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById('quiz-container').classList.remove('hidden');
      document.getElementById('completion').classList.add('hidden');
      showQuestion();
    }
  </script>
</body>
</html>
